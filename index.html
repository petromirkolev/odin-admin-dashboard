<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-section"></div>
      <div class="dashboard-section">
        <div class="upper-dashboard">
          <div class="search-notification-bar">
            <img class="search-bar-icon" src="#" alt="#" />
            <input class="search-bar" type="text" />
            <img src="#" alt="#" class="notification-icon" />
            <img src="#" alt="#" class="admin-image" />
            <h2 class="admin-name">John Smith</h2>
          </div>
          <div class="admin-control-buttons">
            <img src="#" alt="#" class="admin-image control-ai" />
            <h1 class="admin-name control-an">Hello, John Smith</h1>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
          </div>
        </div>
        <div class="lower-dashboard">
          <div class="ldb-left">
            <h1 class="ldb-heading">Some text</h1>
          </div>
          <div class="ldb-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
